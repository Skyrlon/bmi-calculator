<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="style.css" rel="stylesheet">

</head>

<body>
    <h1 id="title">BMI Calculator</h1>
    <div>
        <label for="height" id="height-text">Height (in cm):</label>
        <input name="height" id="height" type="number" />
        <label for="weight" id="weight-text">Weight (in kg):</label>
        <input name="weight" id="weight" type="number" />
        <button id="submit">Get your BMI</button>
    </div>

    <div id="scale">
        <div id="bmi">
            <span id="bmi-text">Your BMI : </span>
            <span id="bmi-number"></span>
        </div>
        <div id="bmi-bar"></div>
        <div class="categories"></div>
        <div class="categories"></div>
        <div class="categories"></div>
        <div class="categories"></div>
        <div class="categories"></div>
        <div class="categories"></div>
        <div class="categories"></div>
        <div class="categories"></div>
    </div>

    <div id="flags-container"></div>

    <script src="main.js"></script>
</body>

</html>
